<script>
  window.dataLayer = window.dataLayer || [];
  function dlPageView(){
    window.dataLayer.push({
      event: 'custom_page_view',
      page_title: document.title,
      page_location: location.href,
      page_path: location.pathname
    });
  }
  function bindDLClicks(){
    const ids = [
      'btn-home-learn-more','btn-home-cta','btn-home-contact',
      'btn-about-home','btn-about-subscribe','btn-about-contact',
      'btn-contact-send','btn-contact-home','btn-contact-about',
      'btn-nav-home','btn-nav-about','btn-nav-contact'
    ];
    ids.forEach(id => {
      const el = document.getElementById(id);
      if(!el) return;
      el.addEventListener('click', function(){
        const text = (el.innerText || el.textContent || '').trim();
        window.dataLayer.push({
          event: 'button_click',
          element_id: id,
          element_text: text,
          page_location: location.href
        });
      });
    });
  }
  document.addEventListener('DOMContentLoaded', function(){
    dlPageView();
    bindDLClicks();
  });
</script>
